# Test Profile Configuration
spring.application.name=demo.restapi-test

# H2 In-Memory Database Configuration (simpler than testcontainers)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable PostgreSQL-specific features that cause issues with H2
spring.jpa.properties.hibernate.globally_quoted_identifiers=false
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# H2 Console (useful for debugging tests)
spring.h2.console.enabled=true

# Disable Actuator endpoints in tests
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true

# Logging for tests
logging.level.com.meko.restapi=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
